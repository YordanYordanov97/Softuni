
    <center>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Game</h1>
                </div>
            </div>
        </div>
        <form method="post">
            <div class="form-group row">
                <label class="form-control-label col-md-12">Title</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" name="title" type="text" placeholder="Enter Game Title" />
                </div>
                <!--ErrorTitle-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Description</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" name="description" rows="3" placeholder="Enter Game Description"></textarea>
                </div>
                <!--ErrorDescription-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Thumbnail</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" name="image-url" type="text" placeholder="Enter URL To Image" />
                </div>
                <!--ErrorImageUrl-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Price</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <input class="form-control" name="price" type="number" step="0.20" placeholder="Enter Price" />
                    <div class="input-group-addon">&euro;</div>
                </div>
                <!--ErrorPrice-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Size</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <input class="form-control" name="size" type="number" step="0.1" placeholder="Enter Size" />
                    <div class="input-group-addon">GB</div>
                </div>
                <!--ErrorSize-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Yootube Video Url</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <div class="input-group-addon">https://www.youtube.com/watch?v=</div>
                    <input class="form-control" name="video-url" type="text" />
                </div>
                <!--ErrorVideoUrl-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Release Date</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <input class="form-control" name="release-date" type="date" placeholder="mm/dd/yyyy" />
                </div>
                <!--ErrorDate-->
            </div>
            <div class="col-md-4">
                <button style="width:100%" class="btn btn-success" type="submit">Add Game</button>
            </div>
        </form>
    </center>
