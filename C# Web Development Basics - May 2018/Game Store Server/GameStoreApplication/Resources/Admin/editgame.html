<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Edit Game</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>
    <!--Nav-->
    <center>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Edit Game - {{{Name}}}}</h1>
                </div>
            </div>
        </div>
        <form method="post">
            <div class="form-group row">
                <label class="form-control-label col-md-12">Title</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" name="title" {{{TitleValue}}} type="text" placeholder="Enter Game Title" />
                </div>
                <!--ErrorTitle-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Description</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control" name="description" rows="3" placeholder="Enter Game Description">
                    {{{DescriptionValue}}}
                    </textarea>
                </div>
                <!--ErrorDescription-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Thumbnail</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" {{{ImageUrlValue}}} name="image-url" type="text" placeholder="Enter URL To Image" />
                </div>
                <!--ErrorImageUrl-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Price</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <input class="form-control" {{{PriceValue}}} name="price" type="number" step="0.20" placeholder="Enter Price" />
                    <div class="input-group-addon">&euro;</div>
                </div>
                <!--ErrorPrice-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Size</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <input class="form-control" {{{SizeValue}}} name="size" type="number" step="0.1" placeholder="Enter Size" />
                    <div class="input-group-addon">GB</div>
                </div>
                <!--ErrorSize-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Yootube Video Url</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <div class="input-group-addon">https://www.youtube.com/watch?v=</div>
                    <input class="form-control" {{{VideoUrlValue}}} name="video-url" type="text" />
                </div>
                <!--ErrorVideoUrl-->
            </div>
            <div class="form-group row">
                <label class="form-control-label col-md-12">Release Date</label>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <div></div>
                </div>
                <div class="input-group col-md-4">
                    <input class="form-control" {{{DateValue}}} name="release-date" type="date" placeholder="mm/dd/yyyy" />
                </div>
                <!--ErrorDate-->
            </div>
            <div class="col-md-4">
                <button style="width:100%" class="btn btn-success" type="submit">Edit Game</button>
            </div>
        </form>
    </center>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>
</html>
